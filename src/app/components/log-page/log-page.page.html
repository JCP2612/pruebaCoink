<ion-content [fullscreen]="true" color="coink-3" class="no-scroll">
  <div id="container">
    <ion-card>
      <ion-img src="assets/svg/congrats.svg"></ion-img>
      <ion-card-header>
        <ion-card-title class="title" color="coink-2">Log</ion-card-title>
      </ion-card-header>
      <ion-card-content class="text">
        <p>{{stringLog}}</p>
      </ion-card-content>
      <ion-button color="coink" (click)="continuar()">CONTINUAR</ion-button>
    </ion-card>
  </div>
</ion-content>
